  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITOR MENU</title>
    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <!-- Arquivo de estilo personalizado -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

  <div class="">
    <h1> EDITOR MENU INTERATIVO </h1>
    <div class="row">
      
      <!-- Coluna do Editor -->
      <div class="col-md-6 editor-container">
        <h2>--Personalizando Menu--</h2>

        <form id="menu-form">
          
          <!-- Título do Menu -->
          <div class="mb-3">
            <label for="menu-title" class="form-label">• Título do Menu:</label>
            <input
              type="text"
              class="form-control"
              id="menu-title"
              value="Menu Principal"
            >
          </div>

          <!-- Upload de Imagem -->
          <div class="mb-3">
            <label for="menu-image" class="form-label">• Imagem do Menu:</label>
            <input
              type="file"
              class="form-control"
              id="menu-image"
              accept="image/*"
            >
          </div>

          <!-- Cor de fundo do menu -->
          <div class="mb-3">
            <label for="background-color" class="form-label">• Cor de fundo:</label>
            <input
              type="color"
              class="form-control form-control-color"
              id="background-color"
              value="#C125A4"
            >
          </div>

          <!-- Cor do texto -->
          <div class="mb-3">
            <label for="text-color" class="form-label">• Cor do texto:</label>
            <input
              type="color"
              class="form-control form-control-color"
              id="text-color"
              value="#FFFFFF"
            >
          </div>

          <!-- Cor de hover -->
          <div class="mb-3">
            <label for="hover-color" class="form-label">• Cor ao passar o mouse (hover):</label>
            <input
              type="color"
              class="form-control form-control-color"
              id="hover-color"
              value="#F3A5D1"
            >
          </div>

            <!-- Cor das bordas -->
      <div class="mb-3">
        <label for="border-color" class="form-label">• Cor das bordas:</label>
        <input
          type="color"
          class="form-control form-control-color"
          id="border-color"
          value="#F3A5D1"
        >
      </div>

          <!-- Arredondamento das bordas -->
          <div class="mb-3">
            <label for="border-radius" class="form-label">• Arredondamento das bordas (px):</label>
            <input
              type="range"
              class="form-control"
              id="border-radius"
              value="15"
              min="0"
              max="50"
              step="1"
    >
          <div class="form-text" id="border-radius-value">15px</div>
        </div>

      <!-- Espessura da borda -->
  <div class="mb-3">
    <label for="border-width" class="form-label">• Espessura da borda (px):</label>
    <input
      type="range"
      class="form-control"
      id="border-width"
      value="2"
      min="0"
      max="10"
      step="1"
    >
    <div class="form-text" id="border-width-value">2px</div>
  </div>


          <!-- Largura do menu -->
          <div class="mb-3">
            <label for="menu-width" class="form-label">• Largura do menu (px):</label>
            <input
              type="number"
              class="form-control"
              id="menu-width"
              value="543"
              min="100"
            >
          </div>

          <!-- Espaçamento dos itens -->
          <div class="mb-3">
            <label for="item-spacing" class="form-label">• Espaçamento dos itens (px):</label>
            <input
              type="number"
              class="form-control"
              id="item-spacing"
              value="30"
              min="0"
            >
          </div>

          <!-- Tamanho da fonte -->
          <div class="mb-3">
            <label for="font-size" class="form-label">• Tamanho da fonte (px):</label>
            <input
              type="number"
              class="form-control"
              id="font-size"
              value="20"
              min="10"
            >
          </div>

          <hr>

          <!-- Adicionar itens de menu -->
          <div class="mb-3">
            <label for="new-item" class="form-label">• Adicionar novo item:</label>
            <input
              type="text"
              class="form-control"
              id="new-item"
              placeholder="Ex: Página Inicial"
            >
          </div>
          <button
            type="button"
            class="btn btn-success mb-3"
            id="add-item-button"
          >
            Adicionar Item
          </button>

          <!-- Listagem dos itens já criados -->
          <div class="mb-3" id="items-container">
            <!-- Aqui aparecerão os itens adicionados, cada um com botão de remover -->
          </div>

          <!-- Botão para atualizar a pré-visualização -->
          <button
            type="button"
            class="btn btn-primary"
            id="update-button"
          >
            Atualizar Menu
          </button>

        </form>
      </div>

      <!-- Coluna da Pré-visualização -->
      <div class="col-md-6 preview-container">
        <h2>--Menu gerado--</h2>

        <div class="menu-container" id="menu-container">
          <div id="menu-image-container" class="menu-image-container">
            <img id="preview-image" src="" alt="Logo do Menu" class="menu-logo" style="display: none;">
          </div>
          <div id="menu-preview" class="menu">
            <!-- Estrutura do menu é criada dinamicamente no script.js -->
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Script principal -->
  <script src="js/Script.js"></script>

  </body>
  </html>
